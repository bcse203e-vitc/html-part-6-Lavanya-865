<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
    <script>
        function findLargest(isN) {
            let numbers = isN ? prompt("Enter numbers separated by spaces:").split(" ") 
                              : [prompt("Enter first number:"), prompt("Enter second number:"), prompt("Enter third number:")];

            let largest = -Infinity;
            for (let num of numbers) {
                let val = parseFloat(num);
                if (!isNaN(val) && val > largest) largest = val;
            }

            document.getElementById("result").innerText = largest === -Infinity ? "Invalid input!" : "Largest number: " + largest;
        }
    </script>
</head>
<body>
    <h2>Find the Largest Number</h2>
    <button onclick="findLargest(false)">Find from 3 Numbers</button>
    <button onclick="findLargest(true)">Find from N Numbers</button>
    <p id="result"></p>
</body>
</html>
