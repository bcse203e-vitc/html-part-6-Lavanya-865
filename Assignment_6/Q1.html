<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers</title>
    <script>
        function swap() {
            let a = parseFloat(prompt("Enter A:"));
            let b = parseFloat(prompt("Enter B:"));
            a = a + b;
            b = a - b;
            a = a - b;
            document.getElementById("result").innerHTML = `Swapped values: A = ${a}, B = ${b}`;
        }
    </script>
</head>
<body>
    <h2>Swap Two Numbers</h2>
    <button onclick="swap()">Swap</button>
    <p id="result"></p>
</body>
</html>
