<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Q1</title>
    <script>
        function swap(){
            let a,b;
            a=1;
            b=2;
            a=a+b;
            b=a-b;
            a=a-b;
            document.getElementById("a").innerHTML=a;
            document.getElementById("b").innerHTML=b;
        }
    </script>
</head>
<body>
    <p id="a">1</p>
    <p id="b">2</p>
    <button onclick=swap()>swap</button>
</body>
</html>
