<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Q4</title>
    <script>
        function reverseAndCheckPalindrome() {
            let a = prompt("Enter the number:");
            let num = parseInt(a);
            let n = num;
            let rn = 0;
            while (num > 0) {
                let digit = num % 10; 
                rn = rn * 10 + digit;
                num = Math.floor(num / 10); 
            }
            let isPalindrome = (n == rn) ? "Palindrome!" : "Not a palindrome!";
            document.getElementById("result").innerHTML = `Reversed Number: ${rn} <br> ${isPalindrome}`;
        }
    </script>
</head>
<body>
    <button onclick="reverseAndCheckPalindrome()">Start Program</button>
    <p id="result"></p>
</body>
</html>
