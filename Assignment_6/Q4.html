<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number & Palindrome Check</title>
    <script>
        function reverseAndCheckPalindrome() {
            let a = prompt("Enter the number:");
            
            let num = parseInt(a);
            
            if (isNaN(num)) {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
                return;
            }

            let originalNum = num;
            let reversedNum = 0;

            while (num > 0) {
                let digit = num % 10; 
                reversedNum = reversedNum * 10 + digit;
                num = Math.floor(num / 10); 
            }
            let isPalindrome = (originalNum == reversedNum) ? "Yes, it's a palindrome!" : "No, it's not a palindrome.";

            document.getElementById("result").innerHTML = `Reversed Number: ${reversedNum} <br> ${isPalindrome}`;
        }
    </script>
</head>
<body>
    <button onclick="reverseAndCheckPalindrome()">Start Program</button>
    <p id="result"></p>
</body>
</html>
