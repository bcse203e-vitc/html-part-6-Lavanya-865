<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Digits in a Number</title>
</head>
<body>
    <h2>Count Digits in a Number</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter an integer">
    <button onclick="countDigits()">Count Digits</button>
    <p id="result"></p>
    <script>
        function countDigits() {
            let num = document.getElementById("number").value;
            if (num === "") {
                document.getElementById("result").innerText = "Enter a number.";
                return;
            }
            let digitCount = Math.abs(num).toString().length;
            document.getElementById("result").innerText = "Number of digits: " + digitCount;
        }
    </script>
</body>
</html>
